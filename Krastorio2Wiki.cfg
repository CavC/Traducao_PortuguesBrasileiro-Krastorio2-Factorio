	about-k2-description-1=\nKrastorio é uma modificação global que traz uma grande quantidade de novo conteúdo para o jogo. Mais de 40 novas entidades foram adicionadas (mais de 60, se contarmos as variações de cores), mais de cem itens, cerca de cem novas tecnologias, novas armas, novos sistemas de combate e combustível, novos sinais, radiação, creep e muito mais. \n [color = green] Muitos aspectos do mod podem ser alterados nas configurações do jogo [/ color].\n\nCREDITS \n\nOs principais autores do mod: \n - Krastor e Linver \n\nObrigado pela tradução:
	about-k2-description-2=     - Italian: TheRealPagi, Wip -Sama, Lorenzo Rosei\n     - Russian: Nodonoz, NickLatkovich, Murenion\n     - Chinese Simplified: Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     - Chinese Traditional: Kingyu\n     - Português Brasileiro: CavC\n     - Japanese: BIRD, Onsen, Ym, Twistane\n     - Polish: Virthalas, Nershir\n     - Korean: Kuhave, Seojy0619, Sindaehyeon338\n     - Turkish: Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     - German: Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister,\n Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos,\n Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch\n and other!  
	about-k2-description-3=\nMuito obrigado pela ajuda:\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\nE um agradecimento especial a todos aqueles que nos apoiam:
	fusion-reactor-description-1=O reator de fusão [entity=kr-fusion-reactor] é o sucessor do reator nuclear [entity=nuclear-reactor]. Em vez de usar a fissão nuclear para gerar energia, este reator usa a fusão nuclear, que é um processo mais limpo (a fusão é livre de radiação [img=virtual-signal/kr-nuclear-2]).\nAo contrário do reator nuclear, esta entidade não produz calor, mas tem uma caldeira diretamente dentro, então ele precisa de água [fluid=water] para ser fornecida em um dos pontos de entrada de fluido ativo e, após o processo, o vapor é emitido de uma das saídas de fluido para uso em vapor avançado turbinas [item=kr-advanced-steam-turbine].
	fusion-reactor-description-2=Para produzir energia, este reator consome combustível Deutério-Trítio(DT) [item=dt-fuel] (em nosso jogo, o processo de produção é aproximado usando trítio [item=tritium] e água pesada [fluid=heavy-water]).  
	info-description=Selecione um item da lista à esquerda para ler as informações sobre ele.
	shelter-description-1=O abrigo [entity=kr-shelter] é a casa "temporária" do jogador. Quando uma equipe (força) coloca um abrigo no mapa, o ponto de desova da equipe será definido na frente dele (cada equipe pode ter apenas um ponto de desova por vez), com isso uma equipe pode escolher onde seus jogadores reaparecem quando algo dá errado. ..[color=orange]mas lembre-se! Só pode existir um abrigo por superfície para cada equipe![/color], se você estiver jogando sem mods que adicionam novas superfícies, Factorio tem apenas uma superfície, Nauvis, então neste caso você pode colocar apenas um abrigo por vez. Se quiser mudar o ponto de spawn, basta removê-lo e substituí-lo onde quiser.\nTambém você pode armazenar suas revistas de videogame para quando quiser fazer uma pausa;[color=green] os abrigos têm 200 slots para armazenar itens e fornecem 120kW de energia passiva[img=virtual-signal/kr-energy-2][/color].
	air-purifier-description-1=Purificadores de ar[entity=kr-air-purifier] são edifícios que purificam a atmosfera perto deles (em seu pedaço), consumindo filtros[item=pollution-filter].\nO mapa do jogo é dividido em zonas quadradas (chamadas de pedaços) e cada uma delas contém uma certa quantidade de poluição. O purificador de ar[color=red]irá purificar apenas o pedaço onde é colocado[/color], e continuará fazendo isso mesmo depois que o pedaço tiver sido completamente limpo.\nPara permitir que um purificador remova a poluição dos pedaços próximos, você terá que esperar que o jogo espalhe naturalmente a poluição dos pedaços adjacentes para o pedaço do purificador.\nÉ normal veja a área perto de purificadores rodeada de poluição. Para reduzir este efeito, aconselhamos pensar sobre como colocar purificadores perto de suas fábricas.\nPara ver pedaços no mapa você pode usar mods ou a visualização de depuração Factorio (keybind padrão F4 -> show-tile-grid).
	air-purifier-description-2=Uma vez que o purificador tenha consumido um filtro, há um[color=orange]90% de probabilidade[/color] que você receberá de volta um filtro sujo[item=used-pollution-filter] que pode ser limpo para usar novamente.\n\nVocê pode ver quanta poluição é purificada no painel de estatísticas de produção (abra-o com__CONTROL__production-statistics__). A quantidade purificada é igual à quantidade consumida.
	inserters-krastorio-hotkey-description-1=No Krastorio 2 você pode pressionar__CONTROL__kr-inserter-change-lane__ enquanto o mouse está sobre um dispositivo de inserção para alterar a faixa da correia de transporte onde o dispositivo de inserção solta os itens.\nA alteração da faixa de inserção com sucesso mostrará um efeito gráfico e a seta para soltar (visível na visualização alternativa) mudará ligeiramente. A tecla de atalho __CONTROL__kr-inserter-change-lane__ pode ser alterado nas configurações de controle do Factorio.\n\nAlém disso, o Krastorio 2 habilita "queimador sanguessuga" para todos os insersores de queimador. Isso significa que quando um insersor de queimador precisa de combustível, ele pode pegá-lo tanto do lugar onde ele pega os itens (normalmente) quanto do lugar onde ele deixa cair os itens (normalmente impossível).
	radiation-description-1=Krastorio 2 adiciona radiação[img=virtual-signal/kr-nuclear-2] danificar. Quando os jogadores se aproximam de um minério de urânio[item=uranium-ore] depósito, eles podem sofrer danos de radiação. Isso também acontece se o inventário contiver itens feitos de urânio.\nPara reduzir esse efeito, é suficiente usar uma armadura. Uma armadura melhor oferece melhor redução de danos por radiação.\n\nMunições baseadas em urânio não emite radiação, mas podem infligir danos por radiação aos alvos. Este tipo de dano é muito eficaz contra mordedores, pois não possuem resistência à radiação.
	roboports-krastorio-hotkey-description-1=No Krastorio 2 você pode pressionar __CONTROL__kr-change-roboport-state__ enquanto o mouse está sobre um roboport para alterar seu modo de trabalho. Os modos disponíveis são:\n- Modo normal\n- Modo logístico\n- Modo de construção \nRoboports no modo logístico ou de construção oferecerão cobertura apenas para, respectivamente, robôs de logística ou construção e terão uma área de cobertura 25% maior do que o normal . O modo normal oferece cobertura para ambos.\nA tecla de atalho __CONTROL__kr-change-roboport-state__ pode ser alterado nas configurações de controle Factorio.
	creep-description-1=Ninhos de mordedores geram fluência que pode ser colhida para produzir biomassa[item=biomass].\nA biomassa é usada para pesquisas militares e para fazer alguns itens, como fertilizantes[item=fertilizer] ou kits de primeiros socorros[item=first-aid-kit]. [color=green]Creep pode ser colhido de forma eficiente com o coletor de creep[item=kr-creep-collector][/color], [color=orange]lentamente com as mãos[/color], [color=red]e os robôs podem destruí-lo[/color].
	creep-description-2=Chegou ao meio do jogo, você pode construir o laboratório biológico[entity=kr-bio-lab] crescer biomassa sem ter que colhê-la de ninhos.\n[color=orange]É aconselhável não andar sobre creep...[/color]
	intergalactic-transceiver-description-1=O lançamento de um foguete resulta apenas na produção de dados de pesquisa para os cartões de tecnologia de otimização. Para ganhar o jogo, você precisa construir o novo transceptor intergaláctico[entity=kr-intergalactic-transceiver]construir e ativá-lo.\n O transceptor intergaláctico precisa de 30 TJ (terajoules) de energia elétrica e tem uma taxa máxima de carga de 60 GW. Depois de totalmente carregado, ele se ativará automaticamente, concedendo a vitória à sua equipe. Ele irá parar de absorver eletricidade e, em vez disso, começará a fornecer energia a uma taxa de 10 GW, como um acumulador único, mas fornecerá energia para sempre.\nDepois que o transceptor começa a carregar, ele precisa de um fluxo constante de eletricidade para manter a singularidade dentro de si sob controle.[color=red]Se ele parar de receber eletricidade por mais de 2 segundos, começará a perder 20% da energia armazenada a cada 2 segundos até chegar a 2 GJ[/color], eventualmente encerrando.\nCuidado! Uma vez extraído, o transceptor intergaláctico[color=orange]vai perder toda a energia armazenada[/color].
	rare-metals-description-1=Em Krastorio não há nenhum monte de recursos coloridos que bagunçam seu mapa. Em vez disso, Krastorio segue uma filosofia de unificação. Muitos recursos foram combinados em um comum. Por exemplo, metais raros[item=rare-metals]. Isso foi feito para não criar uma grande quantidade de recursos que são usados em uma ou duas receitas, como fazem outras modificações globais. Em vez disso, você tem um recurso que significa uma coleção de muitos. Isso torna este recurso mais útil e a jogabilidade mais suave. Também resolve o problema de rotina e equilíbrio.
	rare-metals-description-2=Metais raros são um novo recurso lavrável usado em muitas receitas de midgame e endgame.\nEstes são um monte de metais mais raros que ferro e cobre, combinados em um único recurso para manter a jogabilidade mais leve (por ter menos produtos intermediários usados em apenas uma receita).\nPara aqueles que jogaram Krastorio Legacy, menarite foi removida e substituída por imersite [item=imersite-crystal] na maioria das receitas de final de jogo.
	new-gun-play-description-1=A parte de combate do jogo foi completamente refeita. Agora, as balas são objetos físicos que têm sua própria velocidade e diminuem a velocidade durante o vôo. Além disso, os marcadores são pintados em sua própria cor e têm características exclusivas:\n- Os marcadores amarelos são os mais genéricos. Velocidade padrão, mas cadência de tiro aumentada.\n- As balas vermelhas aumentaram o dano e a velocidade padrão.\n- As balas verdes são balas de urânio empobrecido. Eles têm velocidade padrão, mas causam dano de radiação adicional.\n- As balas roxas são balas que contêm imersite. Essas balas têm uma velocidade inicial aumentada e causam dano de energia adicional.\nAlém disso, o alcance e a velocidade da bala dependem do tamanho e do comprimento da arma. Consequentemente, as mais rápidas são as balas de um rifle de precisão, as balas de um rifle são ligeiramente mais lentas e as balas de uma pistola são as mais lentas. \n[color=orange]Esta opção é recomendada para melhorar a jogabilidade do Krastorio 2 para um jogador, mas o ping no modo multijogador pode causar problemas, pois cada bala é um objeto físico que deve ser sincronizado entre todos os jogadores. Para corrigir isso, use a opção de mira automática nas configurações do jogo[/color]!
	fuels-description-1=Agora você pode produzir três tipos diferentes de combustível[item=fuel], que afetam ligeiramente as características do veículo. Agora, para tornar o transporte mais rápido, você precisa colocar um novo motor na grade de equipamentos de transporte. Além disso, a velocidade dos trens foi reduzida para valores mais verossímeis. (Não, sério 370 km para um trem de carga vanilla é demais ...).
	matter-of-matter-description-1=Você pode transformar quase qualquer recurso bruto em matéria elementar[fluid=matter] e criar a partir dele algo mais útil para você no momento. Mas esteja preparado, pois isso exigirá uma grande quantidade de energia. Além disso, para receitas mais avançadas, você precisará de um estabilizador de matéria carregada[item=charged-matter-stabilizer]. É importante que os estabilizadores [item=matter-stabilizer] são reutilizáveis, mas com probabilidade de 1%, o estabilizador irá quebrar após completar a receita.
	crusher-description-1=O triturador[entity=kr-crusher] é uma máquina que transforma matérias-primas em pó. Os principais produtos produzidos são areia[item=sand], usada para fazer vidro [item=glass], e pó imersite [item=imersite-powder], que tem vários usos. O triturador também pode destruir itens: todos os itens para os quais o triturador não produz uma saída específica serão completamente destruídos.
	kr-commands-description-1=O Krastorio 2 fornece um comando aos jogadores para redefinir os scripts do mod no caso de algo dar errado. Digitando "/kr-restore" no console (sem aspas) ativará o comando.[color=red]Todas as entidades usadas nos scripts, como abrigos [entity=kr-shelter] ou transceptor intergaláctico[entity=kr-intergalactic-transceiver], serão removidos e devolvidos ao último usuário que os utilizou.[/color] \n\nSe você é o Patreon da Equipe Krastorio (nível Energy Demon), você pode obter itens de bônus digitando o comando"/kr-patreon-stuff".
	kr-achievements-description-1=Krastorio 2 adiciona ao jogo muitas novas conquistas que os jogadores podem desbloquear. Esta é a lista completa:\n\n[achievement=10000-matter] Produção de matéria 1: produz 10k unidades de matéria.\n\n[achievement=100000-matter] Produção de matéria 2: produz 100k unidades de matéria.\n\n[achievement=1000000-matter] Produção de matéria 3: Produza 1 milhão de unidades de matéria.\n\n[achievement=10000-ai-core] Os andróides sonham com ovelhas elétricas ?: Produz 10.000 unidades de núcleo de IA.\n\n[achievement=dig-into-deep] Cavando profundamente: Coloque uma broca de pedreira para minerar no local.\n\n[achievement=destroyer-of-worlds] Destruidor de mundos: Destrave a bomba de Antimatéria.\n\n[achievement=death-on-wheels] Morte sobre rodas: construa um tanque avançado.\n\n[achievement=faster-than-sound] Mais rápido que o som: ganhe o jogo em 30 horas ou menos.\n\n[achievement=faster-than-light] Mais rápido que a luz: Ganhe o jogo em 20 horas ou menos.\n\n[achievement=no-antimatter] Matéria é para meninos, fusão é para homens: vença o jogo sem construir nenhum reator de antimatéria.\n\n[achievement=big-brother] O Big Brother está de olho em você: construa 100 sentinelas.
	faq-description-1=\nQ : - Eu olho para a mancha de óleo e ele mostra X, e quando eu olho para a produção esperada, vejo um número diferente. Por quê? \nA : - Quando você olha para um ponto, você vê o número de ciclos de produção. Em um ciclo, são produzidas 20 unidades de óleo. Da mesma forma, quando você vê a produção esperada, este é o número de ciclos * 20.
	faq-description-2=\nQ : - Como posso colher creep? \nA : - A tecnologia militar desbloqueia uma ferramenta que você pode pegar com o mouse / mão e arrastar o mouse sobre o creep para coletá-la. E NÃO, o coletor de creep não exige que os cartões de tecnologia militar sejam desbloqueados, não há bloqueios. O creep também pode ser destruído por meio de robôs e coletado com as mãos (se você tiver muita paciência). Sugerimos que você continue usando o coletor de fluência, que é a maneira mais rápida.
	faq-description-3=\nQ : - Onde posso obter dados de pesquisa espacial [item=space-research-data]? \nA : - Os dados da pesquisa espacial substituem o pacote da ciência espacial quando um foguete é lançado ao espaço e receberão a mesma proporção, 1 foguete: 1000 dados da pesquisa espacial.
	faq-description-4=\nQ : - Eu não gosto de radiação. Pode desativar os danos da radiação? \nA : - Durante o jogo, pressione a tecla do console (à esquerda da tecla "1") e execute (escreva e pressione Enter): /kr-disable-radioactivity, isso irá desativar a radioatividade do jogo, com: /kr-enable-radioactivity, pode ser reativado.
	