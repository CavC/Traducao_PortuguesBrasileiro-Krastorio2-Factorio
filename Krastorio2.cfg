[item-description]
	additional-engine=Motor eletrico adicional para veiculos (carros, tanques, locomotivas ...) que aumenta a velocidade e a aceleracao maximas (excluido para locomotivas; nesse caso, apenas aumenta um pouco a aceleracao, mas nao a velocidade maxima).
	advanced-additional-engine=Motor eletrico adicional avancado para veiculos (carros, tanques, locomotivas ...) que aumenta a velocidade maxima e a aceleracao (excluido para locomotivas; nesse caso, apenas aumenta um pouco a aceleracao, mas nao a velocidade maxima) .
	ai-Colore=O que e melhor do que uma maquina senciente para uma producao eficiente?
	antimatter-reactor-equipment=Um pequeno reator de antimateria, capaz de produzir 4MW, mas usa combustivel de antimateria.
	automation-Colore=Algo projetado por uma mente insana para imbuir metal sem vida com o poder da engenharia mecanica.
	dt-fuel=Combustivel Deuterio-Tritio(DT) para reatores de fusao. [color=orange] Devolva uma celula de combustivel DT vazia [item=empty-dt-fuel] depois de ser usada [/color].
	fertilizer=permite acelerar muito o crescimento das arvores na estufa.
	fusion-reactor-equipment=Um pequeno reator de fusao, capaz de produzir 3,2 MW, mas deve ser abastecido com __ITEM__dt-fuel__ [item=dt-fuel].
	imersium-plate=Liga avancada de metais raros revestidos com Imersite, que e fundida ao metal. Esta liga e capaz de suportar temperaturas colossais e tem uma resistencia incomparavel.
	kr-air-purifier=absorve poluicao, consumindo um filtro de poluicao. Pode retornar um filtro usado (com 90% de chance). [Color=orange] Cada purificador de ar, purificara apenas o pedaco onde for colocado. Pedacos proximos serao purificados pela expansao da poluicao, mas isso nao garante que eles serao purificados! [/Color]
	kr-crusher=Ira esmagar alguns itens para transforma-los em po. [font=default-bold] AVISO![/font][virtual-signal=kr-attention_3][font=default-bold]Todos os itens inseridos na britadeira que ela nao pode processar serao destruidos!(Mas vai criar poluicao.)[/Font]
	kr-fluid-burner=Queime ou evapore qualquer fluido. Aviso: este processo cria poluicao.
	kr-fluid-storage-1=Tanque de armazenamento maior que pode armazenar 50k unidades de qualquer fluido. Possui 4 portas de conexao de entrada /saida.
	kr-fluid-storage-2=enorme tanque de armazenamento que pode armazenar 200k unidades de qualquer fluido. Possui 12 portas de conexao de entrada /saida.
	kr-fusion-reactor=Forma avancada de produzir energia. Um reator e capaz de suportar 20 grandes turbinas. Para funcionar, requer 500 MW de energia, celula de combustivel DT [item=dt-fuel] e agua [fluid=water].
	kr-gas-power-station=Queima gas de petroleo [fluid=petroleum-gas] e biometanol [fluid=biomethanol] para produzir energia (pode queimar outro fluido modificado que e incineravel).
	kr-greenhouse=Este edificio produz madeira para colheita, exigindo apenas agua [fluid=water] e energia [virtual-signal=kr-energy-2].
	kr-intergalactic-transceiver=Este edificio pode se comunicar entre galaxias; enviar uma mensagem e a unica maneira de ser resgatado desta galaxia. O transceptor intergalactico precisa estar [color=orange] totalmente carregado para ser ativado [/color], e criar uma singularidade controlada requer uma quantidade enorme de energia, e nao perde o controle da singularidade, se o [color=red] o processo de carregamento e interrompido, a energia acumulada sera dispersa rapidamente! [/color]
	kr-sentinel=Da visibilidade constantemente sobre uma pequena area sem escanear seus arredores.
	kr-shelter=Este abrigo pode ser usado para mudar o ponto de desova do seu time, ou apenas o seu [color=orange](so pode haver um shelter por superficie para cada time)[/color]. Alem disso, voce pode guardar suas revistas de videogame dentro de casa para quando quiser fazer uma pausa. [color=green] Tem 200 slots para armazenar itens e da 120kW de potencia passiva. [/color]
	kr-wind-turbine=Produza 20kW de energia com a energia eolica (uma fonte de energia ineficiente constante)!
	nuclear-reactor-equipment=Um pequeno reator nuclear, capaz de produzir 2,4MW, mas deve ser alimentado com A small nuclear reactor, able to produce 2.4MW, but must be fueled with __ITEM__uranium-fuel-cell__.
	dolphin-gun=Este e um Golfinho Espacial! Ele surgiu em suas maos direto do espaco. Voce olha em seus profundos olhos negros e ve como o reflexo de todo o cosmos esta neles. Voce ve as milhares de batalhas sangrentas que este golfinho visitou e tambem ve outra coisa ... amor, amor puro e inocente. E entao voce entende que o golfinho escolheu voce como seu mestre e esta pronto para servi-lo com uma espada de fogo que incinerara todos os seus inimigos! Tendo entendido isso, voce ve um golfinho sorrindo para voce. Voce nem percebe como seus olhos ficam molhados e as lagrimas comecam a esColorrer pelo seu rosto. Voce finalmente encontrou um amigo. Um amigo que come foguetes e os lanca contra seus inimigos. Voce esta feliz agora, voce nao esta sozinho.
	inserter-parts=Componentes basicos para qualquer dispositivo de insercao. ([Color=orange] Voce pode desmontar qualquer aplicador na britadeira [/Color]).
	empty-dt-fuel=Encha-o com tritio [item=tritium] e agua pesada [fluid=heavy-water] para obter uma celula carregada.
	kr-creep-collector=Arraste e solte com esta ferramenta sobre creeps [item=biomass] para coleta-lo.
	potato=Uma batata enorme! Parece ser comestivel, mas talvez possa ser enviado para algum lugar?
	spoiled-potato=Esta estragada e cheira mal!
	cyber-potato-equipment=Voce enviou batatas ao espaco para uma piada, mas ela evoluiu para uma nova forma de vida sem precedentes e voltou. Periodicamente, voce ouve o canto da batata, mas nao consegue entender uma palavra.
	poop=Ufa! Voce e nojento!
	kr-note-1=Serio? Voce veio ate aqui para isso ?! Voce passou longas horas construindo uma base, estudando tecnologia, lutando contra monstros e para que? Enviar ISTO para o espaco ?! Oh, eu nao tenho palavras ...
	kr-shelter-plus=Casa avancada para demonios de energia! Este abrigo pode ser usado para mudar o ponto de desova do seu time, ou apenas o seu [color=orange](pode haver apenas um shelter por superficie para cada time)[/color]. Alem disso, voce pode guardar suas revistas de videogame dentro de casa para quando quiser fazer uma pausa. [color=green] Tem 200 slots para armazenar itens e da 250kW de potencia passiva. [/color]
	kr-accelerator=Este e um presente de seus amigos. Esta arma ira acelerar as balas da pistola, permitindo que eles causem mais danos.
	kr-jackhammer=Este item e usado para a remocao rapida e conveniente de concreto, tijolos e placas.
	kr-research-server=Este edificio e usado para a producao de cartoes tecnicos de producao [item=production-science-pack] e Utility [item=utility-science-pack].
	biusart-lab=Muito obrigado a BiusArt pela permissao para usar este laboratorio no K2.
	kr-creep-virus=Lancar esta capsula [color=red] nao tornara mais os mordedores capazes de gerar creep (em todas as superficies /plantes /game-layers)[/color] do jogo usando um poderoso virus, tambem removera todos rastejar na superficie onde o jogador joga esta capsula.
	kr-biter-virus=Lancar esta capsula ira [color=orange] reduzir drasticamente a populacao de biter na superficie [/color] onde o virus e liberado. Alem disso, [color=orange] reduz o fator de evolucao [/color].
	kr-laser-artillery-turret=Uma poderosa torre eletrica que concentra uma grande quantidade de energia para dar um golpe devastador como uma torre de artilharia! [color=orange] Mas, ao contrario da torre de artilharia, e totalmente automatico e nao pode ser usado manualmente. [/color]
	optimization-tech-card=Obtido pelo processamento de dados cientificos espaciais.
	
