[mod-setting-description]
	kr-automation-science-pack-recipe=Escolha qual receita de pacote de ciencia voce prefere das opcoes listadas [color=red] \\ nAlgumas receitas podem ser modificadas, porque e impossivel usar os originais em certos modpacks. \\ n [/color ] [color=orange] Se apenas Krastorio 2 estiver instalado, as receitas de Krastorio 2 sao recomendadas. [/color](Padrao: Krastorio)
	kr-bonus-inventory=Expande ligeiramente o estoque com o numero de slots escolhido (zero significa nenhuma mudanca. O valor padrao e zero).
	kr-cargo-wagon-bonus=Expande ou reduz a capacidade do vagao de carga (zero significa nenhuma alteracao. O valor padrao e zero).
	kr-bonus-items=Da itens de bonus (alguns drones, carro, armadura e ect.) quando voce comeca um novo jogo. (Padrao: desativado)
	kr-chemical-science-pack-recipe=Escolha a receita do pacote de ciencias de sua preferencia nas opcoes listadas [color=red] \\ nAlgumas receitas podem ser modificadas, porque e impossivel usar os originais em certos modpacks. \\ n [/color ] [color=orange] Se apenas Krastorio 2 estiver instalado, as receitas de Krastorio 2 sao recomendadas. [/color](Padrao: Krastorio)
	kr-damage-and-ammo=Alterar dano e municao: torres de laser sao nerfadas, municao tem melhor dano e armas nucleares causam dano radioativo. (Padrao: habilitado)
	kr-more-realistic-weapon=Adiciona novos tipos de municao, rifle de precisao, adiciona as balas alcance, trajetoria e reducao da velocidade da bala mais realistas durante o voo. Atencao! esta opcao pode afetar outros mods que adicionam novas armas, municoes e torres! [Color=orange] Isso e recomendado para melhorar a jogabilidade do Krastorio 2 para um unico jogador, mas o ping no modo multijogador pode causar problemas, pois cada bala e um objeto fisico que deve ser sincronizado entre todos os jogadores. [/color](Padrao: habilitado)
	kr-more-realistic-weapon-auto-aim=Se voce tiver problemas no modo multijogador ou quiser um tiro mais facil, use esta opcao. Agora todas as balas voarao direto no alvo.
	kr-peaceful-mode=Se por algum motivo voce estiver jogando sem um biters e quiser aprender todas as tecnologias, inclusive militar, ative esta opcao, mas esteja preparado, pois a tecnologia militar sera cara.
	kr-disable-wiki=Desative o botao \"abrir wiki\" no canto superior esquerdo da tela ([Color=orange] O wiki ainda sera carregado na memoria do jogo! Desativa-lo nao melhorara o desempenho do jogo! [/color ]). (Padrao: desativado)
	kr-electric-poles-changes=Aumenta o tamanho da area de abastecimento e o comprimento da conexao. (Padrao: habilitado)
	kr-infinite-technology=Habilita atualizacoes infinitas para todas as tecnologias que aumentam a propriedade de algum item do jogo e que tem mais de cinco niveis de atualizacao. (Padrao: habilitado)
	kr-loaders=Adiciona carregadores. Voce pode desliga-lo e usar o seu proprio.
	kr-logistic-science-pack-recipe=Escolha qual receita de pacote de ciencia voce prefere das opcoes listadas [color=red] \\ nAlgumas receitas podem ser modificadas, porque e impossivel usar os originais em certos modpacks. \\ n [/color ] [color=orange] Se apenas Krastorio 2 estiver instalado, as receitas de Krastorio 2 sao recomendadas. [/color]
	kr-long-hands=Como Long Reach, mas voce decide quanto sera barato. Aumente a distancia de construcao, distancia de alcance e distancia de alcance de recurso (maximo de recursos para 4), pelo multiplicador definido (1 significa sem alteracoes).
	kr-military-science-pack-recipe=Escolha qual receita de pacote de ciencia voce prefere das opcoes listadas [color=red] \\ nAlgumas receitas podem ser modificadas, porque e impossivel usar os originais em certos modpacks. \\ n [/color ] [color=orange] Se apenas Krastorio 2 estiver instalado, as receitas de Krastorio 2 sao recomendadas. [/color](Padrao: Krastorio)
	kr-pipes-and-belts-changes=Aumentar distancias maximas de edificios subterraneos: \\ nDistancia maxima do tubo subterraneo de ferro para 20 \\ n Distancia maxima da Colorreia subterranea rapida para 10 \\ nExpressa distancia maxima da Colorreia subterranea para 20
	kr-production-science-pack-recipe=Escolha a receita do pacote de ciencias de sua preferencia nas opcoes listadas [color=red] \\ nAlgumas receitas podem ser modificadas, porque e impossivel usar os originais em certos modpacks. \\ n [/color ] [color=orange] Se apenas Krastorio 2 estiver instalado, as receitas de Krastorio 2 sao recomendadas. [/color](Padrao: Krastorio)
	kr-rebalance-fuels=Rebalance vanilla fuels para melhor Colorresponder aos combustiveis introduzidos pelo Krastorio 2. Ajuste os valores do combustivel e onde eles podem ser usados. \\ n [color=orange] Isso e recomendado para melhorar a jogabilidade do Krastorio 2. [/color]
	kr-rebalance-radar=Rebalance o alcance do radar e o consumo de energia para ser mais equilibrado com as entidades introduzidas pelo Krastorio 2. Adicione tambem um radar MK2 que e uma recoloracao com o alcance estendido do antigo radar Krastorio.
	kr-rebalance-vehicles&fuels=Rebalancear veiculos e estatisticas de combustivel, alterar receitas, quais combustiveis sao consumidos, uso de combustivel. \\ n [color=orange] Isso e recomendado para melhorar a jogabilidade do Krastorio 2. [/color]
	kr-stack-size=Aumentar o tamanho da pilha de muitos itens vanilla e K2. (Padrao: 200)
	kr-kl-stuff=Frequentemente eramos solicitados a devolver as placas reforcadas antigas. Bem ... voce pode fazer isso com esta opcao.
	kr-utility-science-pack-recipe=Escolha qual receita do pacote de ciencias de sua preferencia nas opcoes listadas [color=red] \\ nAlgumas receitas podem ser modificadas, porque e impossivel usar os originais em certos modpacks. \\ n [/color ] [color=orange] Se apenas Krastorio 2 estiver instalado, as receitas de Krastorio 2 sao recomendadas. [/color](Padrao: Krastorio)
	kr-vehicles-minable-changes=Esta opcao desativa a capacidade de pegar veiculos e trens. Opcao para verdadeiros amantes do hardColore. (Padrao: desativado)
	kr-large-icons=Aumenta o tamanho dos icones que exibem o conteudo em grandes baus e depositos.
	kr-shelter-tint=Altera a Color do abrigo + [color=cyan] Esta opcao e apenas para engenheiros que apoiaram o desenvolvimento do K2 [/color]!
	kr-main-menu-background=Escolha o fundo de sua preferencia (outros mods podem adicionar seus fundos nesta opcao)
	kr-finite-oil=Torna o petroleo finito com uma taxa de producao constante.
	kr-substation-mk2=Adiciona a subestacao MK2. Esta e uma solucao temporaria para quem nao tem subestacao vanilla suficiente. Se algum dia encontrarmos tempo para criar sprites exclusivos para isso, faremos isso como parte padrao do K2.
	kr-fix-laser-artillery-turret=Este \"conserto\" simplesmente desliga o som de recarga da torre do laser. Portanto, se voce costuma ter problemas com esta falha de som - apenas habilite esta opcao.
	kr-spidertron-exoskeleton=Permite colocar exoesqueletos nas grades do equipamento spidertron.
	
[other]
