	kr-additional-engine=Desbloquear um motor eletrico adicional para veiculos.
	kr-advanced-additional-engine=Desbloqueie um motor eletrico adicional avancado para veiculos.
	kr-advanced-chemistry=Desbloqueia receitas quimicas avancadas e novas pesquisas para processos quimicos avancados.
	kr-advanced-radar=O irmao mais velho esta te observando.
	kr-ai-Colore=\"... Espero deixar este planeta antes que este nucleo descubra a lei zero ...\"
	kr-air-purification=Destrava um purificador de ar e itens para purificar pedacos da poluicao.
	kr-antimatter-reactor=Desbloqueia um processo que consome materia transformando-o em energia pura.
	kr-atmosphere-condensation=Desbloqueia receitas e um edificio que condensa a atmosfera a sua volta em gases usados para a elaboracao.
	kr-automation-Colore=Desbloqueia a receita para criar o nucleo de automacao, algo projetado por uma mente insana para imbuir metal sem vida com o poder da engenharia mecanica. Usado para construir maquinas automaticas basicas.
	kr-basic-fluid-handling=Permitir o uso de tubos para o transporte de fluidos.
	kr-battery-mk3-equipment=Desbloqueia a bateria MK3.
	kr-bio-fuel=Desbloqueia um combustivel a base de biometanol [fluid=biomethanol] [item=biocombustivel].
	kr-bio-processing=Desbloqueia processos para entender as maneiras de matar melhor os mordedores e tornar seus restos mortais uteis ...
	kr-containers=Desbloqueia baus maiores que 1x1 para armazenar itens.
	kr-crusher=Ira esmagar alguns itens para transforma-los em po. [font=default-bold] AVISO! [/font] [virtual-signal=kr-attention_3][font=default-bold] Todos os itens inseridos na britadeira que ela nao puder processar serao destruidos! (Mas vai criar poluicao.)[/Font]
	kr-deColorations=Permite o uso da estufa para o cultivo de algumas arvores e outras pequenas deColoracoes.
	kr-electric-mining-drill=Desbloqueia uma furadeira eletrica basica de mineracao.
	kr-energy-control-unit=Um transformador poderoso usado para controlar a energia em pecas eletronicas que tem grandes flutuacoes de energia.
	kr-enriched-ores=Enriquecer o cobre bruto com acido sulfurico [fluid=sulfuric-acid] e agua [fluid=water], melhorando o rendimento final. Produza agua suja [fluid=dirty-water] como subproduto.
	kr-fluid-excess-handling=Destrave um predio para queimar qualquer tipo de fluido indesejado. Atencao: este processo produz muita poluicao.
	kr-fluids-chimestry=Permitir a construcao de maquinas para gerenciamento de processos quimicos.
	kr-fuel=versao aprimorada de combustivel solido catalisado com hidrogenio [fluid=hydrogen].
	kr-fusion-energy=Forma avancada de produzir energia. Um reator e capaz de suportar 20 grandes turbinas. Para funcionar, requer celula de combustivel DT [item=dt-fuel] e agua [fluid=water].
	kr-gas-power-station=Queima gas de petroleo [fluid=petroleum-gas] e biometanol [fluid=biomethanol] para produzir energia (pode queimar outro fluido modificado que e incineravel).
	kr-greenhouse=Este edificio produz madeira para a colheita, exigindo apenas agua [fluid=water] e energia [virtual-signal=energia-2-kr] para funcionar.
	kr-imersium-processing=Desbloqueia uma liga excepcionalmente rigida, muito leve e altamente condutora. Esta liga e composta de muitos elementos basicos, estabilizados juntos atraves de um catalisador imersite. Essa liga possui um ponto de fusao muito alto que torna sua producao lenta.
	kr-iron-pickaxe=Aumenta a velocidade de mineracao do jogador de 0,5 para 0,75.
	kr-lithium-processing=Desbloqueia o processamento de agua mineral [fluido=agua mineral] em cloreto de litio [item=cloreto de litio] e, posteriormente, em litio [item=litio].
	kr-lithium-sulfur-battery=Uma versao melhorada das baterias padrao, as celulas de litio-enxofre tem densidade de energia mais alta do que as celulas de ion-litio ou celulas de enxofre puro.
	kr-logistic-containers-1=Desbloqueia baus logisticos maiores que 1x1 para armazenar itens, em particular: provedor passivo e tipos de armazenamento.
	kr-logistic-containers-2=Desbloqueia baus logisticos maiores que 1x1 para armazenar itens, em particular: provedor ativo, tipo buffer e solicitante.
	kr-mineral-water-gathering=Destrava uma bomba para extrair agua mineral.
	kr-quantum-computer=Edificio para criar cartoes de tecnologia de jogo final e dados de pesquisa.
	kr-quarry-minerals-extraction=Desbloqueia uma grande broca de mineracao para cavar em cavernas de imersite [item=raw-imersite]. Tambem algum processamento basico imersite.
	kr-radar=Desbloqueia um radar para rastrear a superficie.
	kr-research-server=Edificio para criar cartoes tecnicos de producao e utilitarios.
	kr-sentinel=Desbloqueia uma pequena sentinela equipada com muitos sensores que dao visibilidade constante sobre uma pequena area, mas nao verifica seus arredores.
	kr-shelter=Este abrigo pode ser usado para mudar o ponto de desova do seu time, ou apenas o seu [color=orange](so pode haver um shelter por superficie para cada time)[/color]. Alem disso, voce pode guardar suas revistas de videogame dentro de casa para quando quiser fazer uma pausa. [color=green] Tem 200 slots para armazenar itens e da 120kW de potencia passiva. [/color]
	kr-singularity-lab=Laboratorio final para pesquisa de final de jogo.
	kr-steam-engine=Gerar energia a partir do vapor!
	kr-steel-fluid-handling=Desbloqueia um conjunto de tubos de aco (com uma bomba) para aumentar a vazao maxima do tubo em 25%.
	kr-steel-fluid-tanks=Destrava dois novos tanques de armazenamento de aco: um pode armazenar ate 50k de fluido, o outro 200k.
	kr-superior-inserters=versao mais rapida dos insersores de pilha.
	kr-antimatter-ammo=Municao baseada no processo de decomposicao da materia.
	kr-nuclear-locomotive=Permite que voce crie uma locomotiva nuclear
	optimization-tech-card=Permite enviar satelites para o espaco, e deles receber dados cientificos usados para produzir cartoes de tecnologia de otimizacao.
	kr-matter-cube=Uma versao solidificada da materia para fins de transporte.
	automation-science-pack=Usado para pesquisar tecnologias basicas de automacao.
	kr-advanced-tech-card=Permite a pesquisa dos edificios e equipamentos mais avancados.
	kr-matter-tech-card=Usado para estudar como converter e modificar a materia, moldando quantums em outro.
	kr-singularity-tech-card=Permite a pesquisa da maioria das tecnologias avancadas com base no principio da curvatura do espaco-tempo.
	kr-automation=Desbloqueia um montador maior e mais rapido, duas vezes mais eficiente que o Unlocks a bigger and faster assembler, two time efficient than the __ENTITY__assembling-machine-3__, also can smelt and craft at the same time!
	kr-creep-virus=Desbloquear uma capsula contendo um virus poderoso que [color=red] nao fara mais biters capazes de gerar creep (em todas as superficies /plantas /game-layers)[/color] do jogo, tambem ira remover tudo rasteja na superficie onde o jogador joga esta capsula.
	kr-biter-virus=Desbloquear uma capsula contendo um virus poderoso que pode [color=orange] reduzir drasticamente a populacao de biter na superficie [/color] onde e liberado. Alem disso, [color=orange] reduz o fator de evolucao [/color].
	kr-laser-artillery-turret=Desbloqueie uma poderosa torre eletrica que concentra uma grande quantidade de energia para dar um golpe devastador como uma torre de artilharia!
	kr-tesla-coil=Desbloquear um sistema de recarga de equipamento sem fio. Utilizando uma torre de bobina de tesla e uma antena que deve ser instalada nos equipamentos. A taxa de recarga inicial sera de 750 kW por segundo.
