[entity-description]
	kr-air-purifier=Absorve um japones, consumindo um filtro de express. Pode retornar um filtro usado (com 90% de chance). [Color=orange] Cada purificador de ar purificara apenas o pedaco onde for colocado. Os Pedacos serao purificados pela expansao da expansao, mas isso nao garante que eles serao purificados! [/Color]
	kr-crusher=Ira esmagar alguns itens para transforma-los em po. [font=default-bold]AVISO![/ font][virtual-signal=kr-ention_3][font=default-bold]Todos os itens inseridos na britadeira que ela nao pode ser destruidos! (Mas vai criar moderador.)[/Font]
	kr-fluid-burner=Queime ou evapore qualquer fluido. Aviso: este processo cria cria.
	kr-fluid-storage-1=Tanque de armazenamento maior que pode armazenar 50k unidades de qualquer fluido. Possui 4 portas de conexao de entrada /saida.
	kr-fluid-storage-2=tanque enorme de armazenamento que pode armazenar 200k unidades de qualquer fluido. Possui 12 portas de conexao de entrada /saida.
	kr-fusion-reactor=Forma avancada de produzir energia. Um reator e capaz de aplicar 20 grandes turbinas. Para funcionar, requer 500 MW de energia, celula de combustivel DT [item=dt-fuel] e agua [fluid=water].
	kr-gas-power-station=Queime gas de petroleo [fluid=petroleum-gas] ou biometanol [fluid=biomethanol] para produzir energia (pode queimar outro fluido modificado que pode ser queimado).
	kr-estufa=Este edificio produz madeira para colheita, precisando apenas de agua [fluid=water] e energia [virtual-signal=kr-energy-2] para funcionar.
	kr-matter-assembler=Transforme materia em produtos intermediarios, usando um estabilizador carregado [item=matter-stabilizer].
	kr-sentinel=Vigie constantemente uma pequena area.
	kr-shelter=Este abrigo pode ser usado para alterar o ponto de desova de sua equipe ou apenas o seu [color=orange](pode haver apenas um abrigo por superficie para cada equipe)[/color]. Alem disso, voce pode guardar suas revistas de videogame dentro de casa para quando quiser fazer uma pausa. [Color=green] possui 200 vagas para armazenar itens e oferecem energia passiva de 120kW. [/Color]
	kr-wind-turbine=Produza 20kW de energia com a energia eolica (uma fonte de energia ineficiente constante)!
	kr-crash-site-building=[color=red] Aviso! [/color] Se este edificio para desconstruido ira devolver alguma materia-prima, mas nao pode ser reconstruido!
	kr-shelter-plus=Casa avancada para demonios de energia! Este abrigo pode ser usado para mudar o ponto de desova do seu tempo, ou apenas o seu [Color=orange](pode haver apenas um abrigo por superficie para cada vez)[/Color]. Alem disso, voce pode guardar suas revistas de videogame dentro de casa para quando quiser fazer uma pausa. [color=green] Tem 200 slots para armazenar itens e da 250kW de potencia passiva. [/Color]
	kr-research-server=Este edificio e usado para a producao de cartoes de tecnologia Production [item=production-science-pack] e Utility [item=utility-science-pack].
	biusart-lab=Muito obrigado a BiusArt pela permissao para usar este laboratorio no K2.
	kr-tesla-coil=Esta torre ira recarregar qualquer equipamento que tenha instalado um absorvedor de energia, a relacao depende das tecnologias pesquisadas relacionadas. Esta torre drenara 6 MW constantemente e no maximo 30 MW enquanto carrega um equipamento. [color=orange] Bobinas Tesla, estao ativas em 20 tiles de raio e duas delas nao podem ser colocadas na mesma area de efeito! [/Color]

